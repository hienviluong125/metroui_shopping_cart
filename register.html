<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="public/css/metro-all.min.css">
    <link rel="stylesheet" href="public/css/custom.css">
</head>

<body>



    <div class="container">
        <div class="grid">
            <div class="row">
                <div class=" mt-20 cell-4 offset-4">
                    <h1 class="text-center text-medium my-login-form-color">Tạo tài khoản</h1>
                    <h6 class="text-center text-normal my-tieude">Đăng ký để nhận nhiều ưu đãi!</h6>
                    <form class="mt-10">
                        <div class="form-group">

                            <input type="email" placeholder="Your name" />
                        </div>
                        <div class="form-group">

                            <input type="email" placeholder="Username" />
                        </div>
                        <div class="form-group">

                            <input type="password" placeholder="Password" />
                            <small class="text-muted">Mật khẩu phải có ít nhất 6 ký tự...</small>
                        </div>
                        <div class="form-group my-form-group">
                            <input type="password" placeholder="Re-enter password" />
                        </div>
                        <div class="form-group">

                            <input type="email" placeholder="Email" />
                        </div>

                        <div class="form-group">

                            <button class="my-btn button rounded cell-12">
                                <strong>Đăng ký</strong>
                            </button>
                            <button class="my-btn-dk mt-2 button rounded cell-12">
                                <strong>Đã có tài khoản?</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="public/js/metro.min.js"></script>
</body>

</html>
</body>

</html>
