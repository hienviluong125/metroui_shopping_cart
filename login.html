<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="public/css/metro-all.min.css">
    <link rel="stylesheet" href="public/css/custom.css">
</head>

<body>



    <div class="container">
        <div class="grid">
            <div class="row">
                <div class=" mt-20 cell-4 offset-4">
                    <h1 class="text-center text-medium my-login-form-color">WeedDev</h1>
                    <h6 class="text-center text-normal my-tieude">Dzô 1 tí tặng 1 tỷ</h6>
                    <form>
                        <div class="form-group">

                            <input type="email" placeholder="Username" />
                        </div>
                        <div class="form-group">

                            <input type="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-role="checkbox" data-caption="Remember me">
                            <a class="float-right mt-2 my-remember" href="">Quên mật Khẩu</a>
                        </div>
                        <div class="form-group">

                            <button class="my-btn button rounded cell-12">
                                <strong>Đăng Nhập</strong>
                            </button>
                            <button class="my-btn-dk mt-2 button rounded cell-12">
                                <strong>Chưa Có tài khoản? Tạo Ngay!</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="public/js/metro.min.js"></script>
</body>

</html>
</body>

</html>
